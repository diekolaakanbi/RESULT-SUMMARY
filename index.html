<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>SUMMARY2</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="white_back">
          <div class="blue_back">
            <div class="blue_content">
              <p>Your Result</p>
              <div class="circle">
                <div class="big_no">76</div>
                <div class="small_no">of 100</div>
              </div>

              <div class="great">Great</div>
              <div class="contain">
                <div class="scored">
                  You scored higher than 65% of the people who have taken the
                  tests
                </div>
              </div>
            </div>
          </div>
          <div class="summary">
            <div class="space">
              <div class="start">Summary</div>
              <div id="sp1">
                <img src="icon-reaction.svg" />
                <div id="c1">Reaction</div>
                <div id="sp1a"><span id="b1">80</span>/100</div>
              </div>
              <div id="sp2">
                <img src="icon-memory.svg" />
                <div id="c2">Memory</div>
                <div id="sp1a"><span id="b1">92</span>/100</div>
              </div>
              <div id="sp3">
                <img src="icon-verbal.svg" />
                <div id="c3">Verbal</div>
                <div id="sp1a"><span id="b1">61</span>/100</div>
              </div>
              <div id="sp4">
                <img src="icon-visual.svg" />
                <div id="c4">Visual</div>
                <div id="sp1a"><span id="b1">72</span>/100</div>
              </div>
              <div id="sp6">Continue</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
